services:
  business_logic:
    build: ./business_logic
    container_name: business_logic_service
    ports:
      - "8000:8000"
    depends_on:
      - database_logic

  database_logic:
    build: ./database_logic
    container_name: database_logic_service
    ports:
      - "8001:8001"

  client_service:
    build: ./client_logic
    container_name: client_logic_service
    ports:
      - "8002:8002"
